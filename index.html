<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Digital Space - Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="profile">
            <div class="profile-img-wrapper">
                <img src="https://i.ibb.co/bjF9P5xr/Orde-Now-Just-Rs-799-insta-instagood-instagram-instalike-instafashion-business-creative-miss-wear-mo.jpg" alt="Profile Picture" class="profile-img">
            </div>
            <h1>Miss Wear</h1>
            <p>Fashion That Inspires</p>
        </div>
        <div class="links">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Instagram</h2>
                    </div>
                    <div class="card-back">
                        <a href="https://www.instagram.com/_poojayadav_04?igsh=bWNvNzhmZ3RtejN1" target="_blank">Join the Journey</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>YouTube</h2>
                    </div>
                    <div class="card-back">
                        <a href="https://www.youtube.com/channel/UCvGQB72N_mNv4kRHMUPpXnA" target="_blank">Explore Videos</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Shop</h2>
                    </div>
                    <div class="card-back">
                        <a href="https://misswearcloth.in" target="_blank">Discover Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
